<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Survey about the best programming language</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form action="" method="post">

        <fieldset id="container">

            <legend>add user</legend>

            <div class="central_box">


                <div class="basic_info">
                    <div class="basic_info">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div class="basic_info">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>

                    <div class="basic_info">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email_address">
                    </div>
                </div>

                <div class="container2">
                    <div>
                        <label for="status">Status:</label>
                        <select id="status" name="user_status">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>

                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </div>

                </div>




                <div class="vote">

                    <div>
                        <p>Choose your favorite language. </p>
                    </div>

                    <div class="buttons">
                        <div>
                            <input type="radio" id="html">
                            <label for="html">HTML</label>
                        </div>

                        <div>
                            <input type="radio" id="css">
                            <label for="css">CSS</label>
                        </div>

                        <div>
                            <input type="radio" id="javascript">
                            <label for="javascript">JS</label>
                        </div>

                    </div>

                </div>




                <div class="comments">
                    <label for="comments" id="comments_label">Comments</label>
                    <textarea id="comments" name="comments"> </textarea>
                </div>





                <div class="sign_up">
                    <div>
                        <label for="subscribe">Sign up for news</label>
                        <input type="checkbox" id="subscribe">
                    </div>

                    <div>
                        <label for="agreement">agree to terms</label>
                        <input type="checkbox" id="agreement">
                    </div>

                </div>

                <div class="submit_button">
                    <button type="submit">Submit</button>
                </div>

            </div>

        </fieldset>

    </form>



</body>

</html>
